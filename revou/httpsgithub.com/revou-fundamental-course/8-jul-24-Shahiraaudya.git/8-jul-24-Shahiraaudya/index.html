<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>BMI Calculator</title>
</head>
<body>
    <div class="container">
        <h1>Bmi Calculator</h1>

        <div class="option">
            <label for="male" id="male">Male
            <input type="radio" id="m" name="radio">
            <span class="checkmark"></span>
            </label>

            <label for="female" id="female">Female
                <input type="radio" id="f" name="radio">
                <span class="checkmark"></span>
            </label>
        </div>

        <form class="calculator">
            <div>
                <label for="weight">Weight (kg)</label>
                <input type="number" id="weight" min="0" step="0.01" value="0"/>
            </div>

            <div>
                <label for="height">Height (cm)</label>
                <input type="number" id="height" min="0" step="0.01" value="0"/>
            </div>

            <div>
                <button type="reset">Reset</button>
                <button type="submit">Submit</button>
            </div>
        </form>

        <section class="output">
            <h3>Your BMI Is</h3>
            <p id="bmi">0</p>
        </section>

        <section class="bmi-scale">
            <div style="color :var(--underweight);">
                <h4>Underweight</h4>
                <p>&lt; 18.5</p>
            </div>

            <div style="color :var(--normal);">
                <h4>Normal</h4>
                <p>18.5 - 25</p>
            </div>

            <div style="color :var(--overweight);">
                <h4>Overweight</h4>
                <p>25 - 30</p>
            </div>

            <div style="color :var(--obese);">
                <h4>Obese</h4>
                <p>30 > </p>
            </div>
        </section>
    </div>

</body>
</html>
